<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator_screen">0</div>
      <div class="calculator-buttons">
        <div class="calculator-buttons_row1">
          <button id="key-0" onclick="key0()" class="number-keys">0</button>
          <button id="key-decimal" onclick="decimal()" class="decimal-keys">
            ,
          </button>
          <button id="key-equals" onclick="equals()" class="operator-keys">
            =
          </button>
        </div>
        <div class="calculator-buttons_row2">
          <button id="key-1" onclick="key1()" class="number-keys">1</button>
          <button id="key-2" onclick="key2()" class="number-keys">2</button>
          <button id="key-3" onclick="key3()" class="number-keys">3</button>
          <button id="key-addition" onclick="addition()" class="operator-keys">
            +
          </button>
        </div>
        <div class="calculator-buttons_row3">
          <button id="key-4" onclick="key4()" class="number-keys">4</button>
          <button id="key-5" onclick="key5()" class="number-keys">5</button>
          <button id="key-6" onclick="key6()" class="number-keys">6</button>
          <button
            id="key-substraction"
            onclick="substraction()"
            class="operator-keys"
          >
            -
          </button>
        </div>
        <div class="calculator-buttons_row4">
          <button id="key-7" onclick="key7()" class="number-keys">7</button>
          <button id="key-8" onclick="key8()" class="number-keys">8</button>
          <button id="key-9" onclick="key9()" class="number-keys">9</button>
          <button
            id="key-multiplication"
            onclick="multiplication()"
            class="operator-keys"
          >
            x
          </button>
        </div>
        <div class="calculator-buttons_row5">
          <button id="key-history" onclick="history()" class="history-keys">
            <i class="fa fa-history"></i>
          </button>
          <button id="key-reset" onclick="reset()" class="reset-keys">
            AC
          </button>
          <button id="key-percent" onclick="percent()" class="percent-keys">
            <i class="fa fa-percent"></i>
          </button>
          <button id="key-division" onclick="division()" class="division-keys">
            <i class="fa-solid fa-divide"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
