<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="./fuente_iconos.rtf" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display" id="calculator-display"></div>
      <div class="calculator-buttons">
        <div class="calculator-buttons_row1">
          <button id="key-history" class="top-keys">
            <i class="fa fa-history"></i>
          </button>
          <button id="key-reset" class="top-keys">AC</button>
          <button id="key-percent" class="top-keys">%</button>
          <button id="key-division" class="operator-keys">/</button>
        </div>
        <div class="calculator-buttons_row2">
          <button id="key-7" class="number-keys">7</button>
          <button id="key-8" class="number-keys">8</button>
          <button id="key-9" class="number-keys">9</button>
          <button id="key-multiplication" class="operator-keys">x</button>
        </div>
        <div class="calculator-buttons_row3">
          <button id="key-4" class="number-keys">4</button>
          <button id="key-5" class="number-keys">5</button>
          <button id="key-6" class="number-keys">6</button>
          <button id="key-substraction" class="operator-keys">-</button>
        </div>
        <div class="calculator-buttons_row4">
          <button id="key-1" class="number-keys">1</button>
          <button id="key-2" class="number-keys">2</button>
          <button id="key-3" class="number-keys">3</button>
          <button id="key-addition" class="operator-keys">+</button>
        </div>
        <div class="calculator-buttons_row5">
          <button id="key-0" class="number-keys">0</button>
          <button id="key-decimal" class="number-keys">,</button>
          <button id="key-equals" class="operator-keys">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
  <script src="./addition.js"></script>
</html>
